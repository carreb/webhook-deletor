<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Webhook Killer</title>
</head>
<body>
    <div class="container">
        <div class="textdisplay">Paste the webhook link you would like to kill:</div>
        <input type="text" id="webhooklink" class="input" placeholder="https://discord.com/api/webhooks/" autofocus>
        <button class="sendbutton" id="sendbutton">Send request</button>
        <div class="responsedata" id="responsedata" style="display: none;">Awaiting response...</div>
        <div class="checkdiv">
            <input type="checkbox" id="customize" class="checkbox"><label for="customize" class="checkbox">Customize</label>
            <p class="tinytext">*If left unchecked the webhook will silently delete itself</p>
        </div>
        <input type="text" placeholder="Webhook Message" class="smallinput" id="whMessage" style="display: none;">
        <input type="text" placeholder="Webhook Username" class="smallinput" id="whUsername" style="display: none;">
        <input type="text" placeholder="Webhook Avatar URL" class="smallinput" id="whAvatarUrl" style="display: none;">
    </div>
</body>
</html>
