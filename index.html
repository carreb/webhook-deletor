<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
    <script src="index.js" defer></script>
    <title>Webhook Killer</title>
</head>
<body>
    <!-- Info box. Displays webhook avatar, name, server id, and channel id. -->
    <div class="webhookinfo" style="display: none;" id="webhookinfo">
        <p class="deletetext">You are about to delete:</p>
        <img src="" alt="[NO AVATAR]" id="webhookAvatar">
        <p id="webhookName" class="whinfotext">Webhook Name:</p>
        <p id="webhookChannel">Webhook Channel:</p>
        <p id="webhookServer">Webhook Server ID:</p>
    </div>
    <!-- Main content. -->
    <div class="container">
        <div class="textdisplay">Paste the webhook link you would like to kill:</div>
        <input type="text" id="webhooklink" class="input" placeholder="https://discord.com/api/webhooks/" autofocus>
        <button class="sendbutton" id="checkbutton">Check webhook validity</button>
        <button class="sendbutton" id="sendbutton" style="display: none;">Send request</button>
        <div class="responsedata" id="responsedata" style="display: none;">Awaiting response...</div>
        <!-- Customization checkbox -->
        <div class="checkdiv">
            <input type="checkbox" id="customize" class="checkbox"><label for="customize" class="checkbox">Customize</label>
            <p class="tinytext">*If left unchecked the webhook will silently delete itself</p>
        </div>
        <!-- Customization options -->
        <input type="text" placeholder="Webhook Message" class="smallinput" id="whMessage" style="display: none;">
        <input type="text" placeholder="Webhook Username" class="smallinput" id="whUsername" style="display: none;">
        <input type="text" placeholder="Webhook Avatar URL" class="smallinput" id="whAvatarUrl" style="display: none;">
    </div>
</body>
</html>
